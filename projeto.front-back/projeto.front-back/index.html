<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .form-container img {
            width: 150px;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            text-align: left;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .form-container p {
            font-size: 12px;
            color: #777;
            margin-top: 10px;
        }
        .form-container a {
            color: #007BFF;
            text-decoration: none;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
        .form-container .required {
            color: red;
        }
    </style>
    <div class="form-container">
        <img src="logo.jpg">
        <form>
            <label for="name">Nome <span class="required">*</span></label>
            <input type="text" id="name" name="name" required>
    
            <label for="cpf">CPF <span class="required">*</span></label>
            <input type="text" id="cpf" name="cpf" required>
    
            <label for="email">E-mail (login) <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
    
            <label for="confirm-email">Confirme E-mail <span class="required">*</span></label>
            <input type="email" id="confirm-email" name="confirm-email" required>
    
            <label for="password">Senha <span class="required">*</span></label>
            <input type="password" id="password" name="password" required>
    
            <label for="confirm-password">Confirmação de senha <span class="required">*</span></label>
            <input type="password" id="confirm-password" name="confirm-password" required>
    
            <p>Ao se cadastrar, você aceita os <a href="#">Termos e Condições</a>.</p>
            
            <input type="submit" value="Prosseguir">
            
            <p>Já tem uma conta? <a href="#">Entrar</a></p>
        </form>    

    </div>
    
</body>
</html>
